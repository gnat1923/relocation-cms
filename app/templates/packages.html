{% extends "base.html" %}

{% block content %}
<h1>Packages</h1><br>
<button type="button" class="btn btn-success">
    <a href="{{url_for('add_package')}}", style="color: white;">Add Package</a>
</button>
<button type="button" class="btn btn-secondary">
    <a href="{{url_for('view_inactive_packages')}}", style="color: white;">View Inactive Packages</a>
</button>
<br><br>
<table class="table table-striped table-hover">
    <tr>
        <th>Package Name</th>
        <th>Description</th>
        <th>Default Price (â‚¬)</th>
        <th>Active?</th>
    </tr>
    {% for package in packages %}
        <tr>
            <td><a href="{{url_for('edit_package', package_id = package.id)}}">{{ package.name }}</a> </td>
            <td>{{ package.description }} </td>
            <td>{{ package.default_price }} </td>
            <td>{{ package.active }} </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
