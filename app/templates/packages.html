{% extends "base.html" %}

{% block content %}
<h1>Packages</h1>
<a href="{{url_for('add_package')}}">Add Package</a><br><br>
<table>
    <tr>
        <th>Package Name</th>
        <th>Description</th>
        <th>Default Price (â‚¬)</th>
    </tr>
    {% for package in packages %}
        <tr>
            <td><a href="{{url_for('edit_package', package_id = package.id)}}">{{ package.name }}</a> </td>
            <td>{{ package.description }} </td>
            <td>{{ package.default_price }} </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
