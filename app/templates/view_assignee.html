{% extends "base.html" %}

{% block content %}
<h1>{{ assignee.name }}  </h1>
<h2>Assignee Info:</h2>
<p>
    <b>Name:</b> {{ assignee.name }}<br>
    <b>Company:</b> {{ assignee.company.name }}<br>
    <b>Origin Country:</b> {{ assignee.origin_country }}<br>
    <b>Destination City:</b> {{ assignee.destination_city }}
</p>
<button type="button" class="btn btn-success">
    <a href="{{url_for('edit_assignee', assignee_id=assignee.id)}}" style="color: white;">Edit</a>
</button>
{% endblock %}
