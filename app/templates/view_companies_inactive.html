{% extends "base.html" %}

{% block content %}
<h1>Inactive Companies</h1>

<table>
    <tr>
        <th>Company</th>
    </tr>
    {% for company in inactive_companies %}
        <tr>
            <td><a href="{{url_for('view_company', company_name=company.name)}}">{{ company.name }}</a> </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
