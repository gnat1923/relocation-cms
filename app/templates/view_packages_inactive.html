{% extends "base.html" %}

{% block content %}
    <h1>Inactive Packages</h1>

    <table class="table table-striped table-hover">
        <tr>
            <th>Package Name</th>
            <th>Description</th>
            <th>Default Price (â‚¬)</th>
            <th>Active?</th>
        </tr>
        {% for package in packages %}
            <tr>
                <td><a href="{{url_for('edit_package', package_id = package.id)}}">{{ package.name }}</a> </td>
                <td>{{ package.description }} </td>
                <td>{{ package.default_price }} </td>
                <td>{{ package.active }} </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
